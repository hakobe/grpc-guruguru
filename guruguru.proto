syntax = "proto3";

message Member {
    string name = 1;
    string host_port = 2;
}

message Res {
    bool ok = 1;
}

message JoinRequest {
    Member member = 1;
}

service BossService {
    rpc Join (JoinRequest) returns (Res);
}

message PokeRequest {
    Member from = 1;
    string message = 2;
}

message SetNextRequest {
    Member member = 1;
}

service MemberService {
    rpc Poke(PokeRequest) returns (Res);
    rpc SetNext (SetNextRequest) returns (Res);
}