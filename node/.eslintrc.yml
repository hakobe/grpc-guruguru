parser: 'babel-eslint'
plugins:
  - prettier
  - standard
extends:
  - standard
  - plugin:import/errors
  - prettier
rules:
  prettier/prettier:
    - 2
    -
      trailingComma: none
      singleQuote: true
      semi: false
  no-empty-pattern: 0
  prefer-const: 2
  prefer-arrow-callback: 2
  no-unused-vars:
    - 2
    -
      argsIgnorePattern: ^_
      varsIgnorePattern: ^_
